<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature's Platter</title>

    <!-- Daisy UI and Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google font: Sora -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <style>
      .font-sora {
        font-family: "Sora", serif;
      }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "green-color": "#179800",
            },
          },
        },
      };
    </script>
    <script
      src="https://kit.fontawesome.com/f1154bff89.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="font-sora">
    <!-- Header Section-->
    <header class="bg-gradient-to-b from-[#FFFFFF] to-[#EFEBE3]">
        <div class="mx-32">
            <nav class="container">
                <div class="navbar bg-base-100">
                  <div class="navbar-start">
                    <div class="dropdown">
                      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-5 w-5"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 6h16M4 12h8m-8 6h16"
                          />
                        </svg>
                      </div>
                      <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
                      >
                        <li><a>Product</a></li>
        
                        <li><a>Services</a></li>
                      </ul>
                    </div>
                    <img class="my-6" src="c2-assets/logo-header.png" alt="" />
                  </div>
                  <div class="navbar-center hidden lg:flex mx-24">
                    <ul class="menu menu-horizontal px-1">
                      <li class="text-base font-normal"><a>Product</a></li>
                      <li class="text-base"><a>Services</a></li>
                      <li class="text-base"><a>Contact us</a></li>
                    </ul>
                  </div>
                  <i class="fa-light fa-magnifying-glass"></i>
                  <i class="fa-light fa-cart-shopping"></i>
                  
                  <div class="navbar-end">
                    <img class="w-6 h-6 mx-3" src="c2-assets/icon-search.png" alt="">
                  <img class="w-6 h-6 mx-4" src="c2-assets/icon-cart.png" alt="">
                    <a
                      class="btn rounded-lg w-28 h-11 border-[#179800] text-base font-normal"
                      >Login</a
                    >
                    <a
                      class="btn bg-green-color text-white rounded-lg w-36 h-11 mx-2 text-base font-normal"
                      >Register</a
                    >
                  </div>
                </div>
              </nav>
              <!-- Hero Section -->
              <section class="flex flex-col text-center items-center gap-7 my-24">
                <!-- Hero Content -->
                <div>
                  <h1 class="text-6xl">
                    Freshness <span class="text-green-color">You Can </span><br><span class="text-green-color">Count</span>
                     On, Prices You'll Love!
                  </h1>
                  <p class="my-8">
                    Shop your daily essentials at unbeatable prices. From fresh produce
                    to pantry <br> staples, we've got you covered every day!
                  </p>
                </div>
        
                <!-- Hero Image -->
                <div>
                    <img src="c2-assets/hero-vegetables.png" alt="">
                </div>
              </section>

        </div>
      
    </header>

    <!-- Main Section-->
    <main></main>

    <!-- Footer Section-->
    <footer></footer>
  </body>
</html>
